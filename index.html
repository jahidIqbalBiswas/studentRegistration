<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="form-title">Student Registration form</h1>
        <form id="registrationForm">
            <label for="name">Enter your name</label>
            <input type="text" id="name">
            <label for="roll">Enter roll number</label>
            <input type="number" id="roll">
            <label for="course">Enter course name</label>
            <input type="text" id="course">
            <input type="button" value="Register" onclick="studentReg()">
        </form>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Roll no</th>
                    <th>Course</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
